<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/ScrollTrigger.min.js"></script>
    <script src="js/DrawSVGPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="wrapper">
        <div class="slab">
            <p class="click">clik here to start animation</p>
           <div class="box a"></div>
        </div>
        <div class="slab">
            <div class="box b"></div>
        </div>
        <div class="slab">
            <div class="box c"></div>
        </div>
        <div class="slab">
            <div class="box d"></div>
        </div>
        <div class="slab">
            <div class="box e"></div>
        </div>
        <div class="slab">
            <div class="box f"></div>
        </div>
        <div class="slab">
            <div class="box g"></div>
        </div>
        <div class="slab">
            <div class="box h"></div>
        </div>
    </div>

    <script>

        $(document).ready(function(){

            $('.click').click(function(){
                gsap.to(".a",{
                    x:400,
                    rotation: 360,
                    duration: 1
                });
            });

            gsap.to(".b",{
                x:400,
                rotation: 360,
                duration: 1,
                // opacity: 0
            });

            gsap.to(".c",{
                scrollTrigger: {
                    scrub: true,
                    markers: true,
                    trigger: ".c",
                    start: '20px 5%',
                    end:"+=4000",
                    pin: true
                },
                x:400,
                rotation: 360,
                duration: 3
            });
            
        });
        
    </script>
</body>
</html>
